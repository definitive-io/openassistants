display_name: Show pre-owned vehicles
description: |
  Show pre-owned vehicles
sample_questions:
  - Show pre-owned vehicles
parameters:
  json_schema:
    type: object
    properties: {}
    required: []
type: DuckDBQueryFunction
dataset: 'dummy-data/'
visualizations: []
sqls:
  - |
    SELECT year,make,model,price,mileage,exterior,interior
    FROM 'chevroletofwatsonville.csv'
    WHERE condition = 'Pre-Owned' and model not like '%Work Truck%'
    ORDER BY RANDOM()
    LIMIT 10

