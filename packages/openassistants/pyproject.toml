[tool.poetry]
name = "definitive-openassistants"
version = "0.0.7"
description = ""
authors = ["Rick Lamers <ricklamers@gmail.com>"]
readme = "README.md"
packages = [{ include = "openassistants" }, { include = "openassistants/py.typed" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pandas = "^2.1.3"
fastapi = "^0.104.1"
starlette = ">=0.27.0,<0.28.0"
langchain = "^0.0.346"
jsonschema = "^4.20.0"
sqlalchemy = { version = "^2.0.23", optional = true }
openai = "^1.3.7"
duckdb-engine = { version = "^0.9.3", optional = true }
duckduckgo-search = { version = "^3.9.11", optional = true }
usearch = "^2.8.14"
tiktoken = "^0.5.2"
ruamel-yaml = "^0.18.5"
tabulate = "^0.9.0"
pydantic = "^2.5.2"

[tool.poetry.extras]
sql = ["sqlalchemy"]
duckdb = ["duckdb-engine", "sqlalchemy"]
duckduckgo = ["duckduckgo-search"]

[tool.poetry.group.test.dependencies]
invoke = "^2.2.0"
mypy = "^1.7.1"
pandas-stubs = "^2.1.1.230928"
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
types-jsonschema = "^4.20.0.0"
coverage = "^7.3.2"
types-pyyaml = "^6.0.12.12"
ruff = "^0.1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
